<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit user</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
<div class="container text-center">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <br>
      <h1>Edit User</h1>
      <form th:action="@{/edit(id=${user.getId()})}" th:method="POST" th:object="${user}">

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingFirsName" th:field="*{firstName}">
          <div style="color:darkred" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstname error</div>
          <label for="floatingFirsName">FirsName</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingLastName" th:field="*{lastName}">
          <div style="color:darkred" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastname error</div>
          <label for="floatingLastName">LastName</label>
        </div>

        <div class="form-floating mb-3">
          <input type="number" class="form-control" id="floatingAge" th:field="*{age}">
          <div style="color:darkred" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age error</div>
          <label for="floatingAge">Age</label>
        </div>

        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingEmail" th:field="*{email}">
          <div style="color:darkred" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">email error</div>
          <label for="floatingEmail">Email</label>
        </div>

        <input type="submit" value="Update" class="btn btn-primary">
      </form>
    </div>
  </div>
</div>

</body>
</html>
